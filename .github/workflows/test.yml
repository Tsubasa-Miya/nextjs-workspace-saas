name: test-and-coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci
      - name: Run unit tests (lib) with coverage gate
        run: |
          COV=90 npm run -s test:lib
      - name: Run API tests with coverage gate
        run: |
          COV=90 npm run -s test:api:cov
      - name: Generate combined coverage report
        run: |
          npm run -s test:combined:cov
      - name: Upload coverage artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage-lib
            coverage-api
            coverage
          if-no-files-found: ignore
